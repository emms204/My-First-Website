    <main>
        
        <section id="calculator">
            <h4 class="subtitle">calculator</h4>
            <h5 class="calc-desc">Calculator Layout Design Using HTML Table</h5>
            
            <div class="container">

                <table>
                    <tr>
                        <td colspan="4"><input type="text" class="display" name="display" placeholder="0" readonly></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="item" value="%"></td>
                        <td><input type="button" class="item" value="CE"></td>
                        <td><input type="button" class="item rbtncolor" value="C"></td>
                        <td><input type="button" class="item btncolor" value="*"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="item" value="7"></td>
                        <td><input type="button" class="item" value="8"></td>
                        <td><input type="button" class="item" value="9"></td>
                        <td><input type="button" class="item btncolor" value="/"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="item" value="4"></td>
                        <td><input type="button" class="item" value="5"></td>
                        <td><input type="button" class="item" value="6"></td>
                        <td><input type="button" class="item btncolor" value="x"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="item" value="1"></td>
                        <td><input type="button" class="item" value="2"></td>
                        <td><input type="button" class="item" value="3"></td>
                        <td><input type="button" class="item btncolor" value="-"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="item" value="."></td>
                        <td><input type="button" class="item" value="0"></td>
                        <td><input type="button" class="item btncolor" value="="></td>
                        <td><input type="button" class="item btncolor" value="+"></td>
                    </tr>
                </table>
            </div>
          <div class="misc">
            <a href="flexcalc.html">click here!</a>
          </div>
          
        </section>
          <!-- ---------------------End of Table--------------------------- -->
    </main>
